<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap link. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AS contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12">
                <div id="header-bg">
                    <header>
                        <nav class="navbar navbar-expand-sm navbar-light bg-light p-0">
                            <a class="navbar-brand mx-auto mb-1 bg-info text-white p-3 " href="#">Alexandra Skinner</a>


                            <div class="mx-auto navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>


                    </header>
                </div>


            </div>
        </div>
        <div class="main border border-secondary mb-5 pt-3 pl-4">
            <div class="row mb-5">
                <div class="col-md-12">
                    <h2>Contact</h2><br>


                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-12">
                    <form>

                        <div class="row">
                            <div class="col mb-3">
                                    <label for="exampleInputEmail1">Your first name</label>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col mb-3 mr-3">
                                    <label for="exampleInputEmail1">Your last name</label>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>

                        <div class="form-group mr-3">
                            <label for="exampleInputEmail1">Your email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="form-group mr-3">
                            <label for="exampleFormControlTextarea1">Your message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>




                </div>
            </div>
        </div>

        <div class="row text-center text-white bg-dark mx-0 py-3">
            <div class="col-md-12">
                <footer>
                    <h6>Copyright @</h6>
                </footer>



            </div>
        </div>



</body>

</html>
